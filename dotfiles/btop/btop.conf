# =============================================================================
# Btop Configuration - Dynamic Theming System
# =============================================================================
# Description: Main btop system monitor configuration
# Author: Dotfiles Dynamic Theming System
# =============================================================================

# Color theme (set by theme engine)
color_theme = "dynamic"

# Update time in milliseconds
update_ms = 2000

# Processes sorting
proc_sorting = "cpu lazy"

# Processes tree mode
proc_tree = False

# Check for updates on GitHub
update_check = False

# Processes per page
proc_per_core = False

# Show process arguments
proc_mem_bytes = True

# Show process command
proc_info_smaps = False

# Use old kernel task stats
proc_left = False

# CPU usage calculation method
cpu_graph_upper = "total"
cpu_graph_lower = "total"

# Show temperatures
show_temperatures = True

# Check for update on start
check_temp = True

# CPU sensor
cpu_sensor = "Auto"

# Show coretemp
show_coretemp = True

# Temperature unit
temp_scale = "celsius"

# Base 10 for bits/bytes
use_fstab = True

# Show disks
show_disks = True

# Only physical disks
only_physical = True

# Use free command for memory
use_psutil = True

# Show swap
show_swap = True

# Show network interfaces
net_download = 100
net_upload = 100

# Auto-scaling
net_auto = True

# Network interface
net_iface = ""

# Log level
log_level = "WARNING" 