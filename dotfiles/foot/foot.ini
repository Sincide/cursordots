# =============================================================================
# Foot Terminal Configuration - Dynamic Theming System
# =============================================================================
# Description: Main foot configuration with dynamic color theming
# Author: Dotfiles Dynamic Theming System
# Dependencies: foot
# =============================================================================

# Include dynamic colors (generated by theme engine)
@include ~/.config/foot/colors.ini

# =============================================================================
# Main Configuration
# =============================================================================

[main]
term = foot
app-id = foot
title = foot
locked-title = no
shell = fish
login-shell = no

# =============================================================================
# Font Configuration
# =============================================================================

[text]
font = JetBrainsMono Nerd Font:size=11
font-bold = JetBrainsMono Nerd Font:style=Bold:size=11
font-italic = JetBrainsMono Nerd Font:style=Italic:size=11
font-bold-italic = JetBrainsMono Nerd Font:style=Bold Italic:size=11
dpi-aware = yes

# =============================================================================
# Cursor Configuration
# =============================================================================

[cursor]
style = beam
blink = yes
beam-thickness = 1.5
underline-thickness = 1.0

# =============================================================================
# Mouse Configuration
# =============================================================================

[mouse]
hide-when-typing = yes
alternate-scroll-mode = yes

# =============================================================================
# Bell Configuration
# =============================================================================

[bell]
urgent = yes
notify = yes
visual = yes
command = notify-send "Terminal Bell"
command-focused = no

# =============================================================================
# Scrollback Configuration
# =============================================================================

[scrollback]
lines = 10000
multiplier = 3.0
indicator-position = relative
indicator-format = "line %l/%L col %c"

# =============================================================================
# URL Configuration
# =============================================================================

[url]
launch = xdg-open ${url}
label-letters = sadfjklewcmpgh
osc8-underline = url-mode
protocols = http, https, ftp, ftps, file
uri-characters = abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

# =============================================================================
# Desktop Notifications
# =============================================================================

[desktop-notifications]
command = notify-send -a ${app-id} -i ${app-id} ${title} ${body}
command-action-click = notify-send "Clicked"
close-on-focus-lost = yes
inhibit-when-focused = yes

# =============================================================================
# Key Bindings
# =============================================================================

[key-bindings]
# Scrolling
scrollback-up-page = Shift+Page_Up
scrollback-up-half-page = none
scrollback-up-line = none
scrollback-down-page = Shift+Page_Down
scrollback-down-half-page = none
scrollback-down-line = none
scrollback-home = Shift+Home
scrollback-end = Shift+End

# Clipboard
clipboard-copy = Control+Shift+c XF86Copy
clipboard-paste = Control+Shift+v XF86Paste
primary-paste = Shift+Insert

# Font size
font-increase = Control+plus Control+equal Control+KP_Add
font-decrease = Control+minus Control+KP_Subtract
font-reset = Control+0 Control+KP_0

# Search
search-start = Control+Shift+r
search-start-in-selection = Control+Shift+f
search-repeat-up = none
search-repeat-down = none
search-cancel = Control+g Control+c Escape
search-commit = Return
search-find-next = Control+Shift+j
search-find-prev = Control+Shift+k
search-extend-to-word-boundary = Control+w
search-extend-to-next-whitespace = Control+Shift+w
search-extend-line-down = Shift+Down
search-extend-line-up = Shift+Up
search-extend-backward-char = Shift+Left
search-extend-forward-char = Shift+Right
search-extend-backward-word = Control+Shift+Left
search-extend-forward-word = Control+Shift+Right

# URL mode
show-urls-launch = Control+Shift+u
show-urls-copy = none
show-urls-persistent = none

# Spawn terminal
spawn-terminal = Control+Shift+n

# Miscellaneous
unicode-input = Control+Shift+u
noop = none

# =============================================================================
# Search Bindings
# =============================================================================

[search-bindings]
cancel = Control+g Control+c Escape
commit = Return
find-prev = Control+r
find-next = Control+s
extend-to-word-boundary = Control+w
extend-to-next-whitespace = Control+Shift+w
extend-line-down = Shift+Down
extend-line-up = Shift+Up
extend-backward-char = Shift+Left
extend-forward-char = Shift+Right
extend-backward-word = Control+Shift+Left
extend-forward-word = Control+Shift+Right
clipboard-paste = Control+v Control+Shift+v
primary-paste = Shift+Insert

# =============================================================================
# URL Bindings
# =============================================================================

[url-bindings]
cancel = Control+g Control+c Control+d Escape
toggle-url-visible = t

# =============================================================================
# Mouse Bindings
# =============================================================================

[mouse-bindings]
selection-override-modifiers = Shift
primary-paste = BTN_MIDDLE
select-begin = BTN_LEFT
select-begin-block = Control+BTN_LEFT
select-extend = BTN_RIGHT
select-extend-character-wise = Control+BTN_RIGHT
select-word = BTN_LEFT-2
select-word-whitespace = Control+BTN_LEFT-2
select-row = BTN_LEFT-3
font-increase = Control+Shift+Up
font-decrease = Control+Shift+Down

# =============================================================================
# CSD (Client Side Decorations)
# =============================================================================

[csd]
preferred = server
size = 26
font = JetBrainsMono Nerd Font
hide-when-maximized = no
double-click-to-maximize = yes
border-width = 2
button-width = 26 