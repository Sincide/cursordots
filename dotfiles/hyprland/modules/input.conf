# =============================================================================
# Hyprland Input Configuration - Swedish Layout & Numlock
# =============================================================================
# Description: Input device configuration with Swedish keyboard layout
# Author: Dotfiles Dynamic Theming System
# =============================================================================

input {
    # Keyboard configuration
    kb_layout = se
    kb_variant = 
    kb_model = pc105
    kb_options = grp:alt_shift_toggle,numpad:microsoft,terminate:ctrl_alt_bksp
    kb_rules = evdev
    
    # Enable numlock by default
    numlock_by_default = true
    
    # Mouse configuration
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 2
    
    # Touchpad configuration
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
    }
    
    # Sensitivity and acceleration
    sensitivity = 0.0  # -1.0 to 1.0, 0 means no modification
    accel_profile = flat
    force_no_accel = false
    
    # Repeat configuration
    repeat_rate = 25
    repeat_delay = 600
    
    # Special keys
    resolve_binds_by_sym = false
}

