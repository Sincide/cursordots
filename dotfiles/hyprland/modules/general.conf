# =============================================================================
# Hyprland General Configuration
# =============================================================================
# Description: General appearance and behavior settings
# Author: Dotfiles Dynamic Theming System
# =============================================================================

general {
    # Gaps and spacing
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0
    
    # Border configuration
    border_size = 2
    no_border_on_floating = false
    resize_on_border = false
    extend_border_grab_area = 15
    hover_icon_on_border = true
    
    # Colors (sourced from theme)
    col.active_border = $primary_color $secondary_color 45deg
    col.inactive_border = $border_color
    col.nogroup_border = $tertiary_color
    col.nogroup_border_active = $accent_color
    
    # Layout
    layout = dwindle
    no_focus_fallback = false
    apply_sens_to_raw = false
    
    # Cursor
    resize_corner = 0
    allow_tearing = false
}

# =============================================================================
# Performance and Resource Management
# =============================================================================

# Cursor configuration
cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}

# OpenGL configuration
opengl {
    nvidia_anti_flicker = true
    force_introspection = 2
}

# Render configuration
render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = false
} 