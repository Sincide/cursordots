# =============================================================================
# Hyprland Configuration - Dynamic Theming System
# =============================================================================
# Description: Main Hyprland configuration with modular includes
# Author: Dotfiles Dynamic Theming System
# Dependencies: hyprland
# =============================================================================

# Source modular configuration files
source = ~/.config/hyprland/modules/general.conf
source = ~/.config/hyprland/modules/input.conf
source = ~/.config/hyprland/modules/monitors.conf
source = ~/.config/hyprland/modules/keybinds.conf
source = ~/.config/hyprland/modules/windowrules.conf
source = ~/.config/hyprland/modules/animations.conf

# Source dynamic theme colors
source = ~/.config/hyprland/themes/colors.conf

# =============================================================================
# Startup Applications
# =============================================================================

# Wallpaper daemon
exec-once = swww-daemon

# Status bar (dual setup)
exec-once = waybar -c ~/.config/waybar/config-primary.json -s ~/.config/waybar/style-primary.css &
exec-once = waybar -c ~/.config/waybar/config-secondary.json -s ~/.config/waybar/style-secondary.css &

# Notification daemon
exec-once = dunst

# Audio
exec-once = pipewire

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# =============================================================================
# Environment Variables
# =============================================================================

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

# GTK Theme
env = GTK_THEME,Adwaita:dark

# Qt Theme
env = QT_QPA_PLATFORMTHEME,qt5ct

# =============================================================================
# Window Management
# =============================================================================

# Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
}

# Master layout
master {
    new_is_master = false
    mfact = 0.5
}

# Gestures
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
}

# Group configuration
group {
    col.border_active = $accent
    col.border_inactive = $border_color
    
    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        gradients = false
        height = 20
        stacked = false
        priorities = 3
        render_titles = true
        scrolling = true
        text_color = $text_primary
        col.active = $primary_color
        col.inactive = $surface_color
        col.locked_active = $error_color
        col.locked_inactive = $text_disabled
    }
}

# Miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex = ^(kitty|foot)$
    focus_on_activate = false
}

# =============================================================================
# Decoration and Theming
# =============================================================================

decoration {
    # Rounding
    rounding = 8
    
    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Shadow
    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(00000080)
    col.shadow_inactive = rgba(00000040)
    
    # Dimming
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.2
    dim_around = 0.4
    
    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = on
        xray = false
        ignore_opacity = false
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true
        popups_ignorealpha = 0.2
    }
}

# =============================================================================
# Debugging
# =============================================================================

debug {
    overlay = false
    damage_blink = false
    disable_logs = true
    disable_time = true
    enable_stdout_logs = false
    watchdog_timeout = 5
} 