# Include themed colors (generated by theme engine)
@include ~/.config/fuzzel/colors.ini

[main]
terminal = foot
layer = overlay
exit-on-keyboard-focus-loss = yes
fields = filename,keywords,generic

[output]

[font]
font = JetBrainsMono Nerd Font:size=11
dpi-aware = yes

[colors]
# Colors are included from colors.ini template

[border]
width = 2
radius = 8

[dmenu]
exit-immediately-if-empty = yes

[key-bindings]
cancel = Escape Control_L+c
execute = Return KP_Enter Control_L+j
execute-or-next = Tab
cursor-left = Left Control_L+b
cursor-left-word = Control_L+Left Mod1+b
cursor-right = Right Control_L+f
cursor-right-word = Control_L+Right Mod1+f
cursor-home = Home Control_L+a
cursor-end = End Control_L+e
delete-prev = BackSpace Control_L+h
delete-prev-word = Mod1+BackSpace Control_L+w
delete-next = Delete Control_L+d
delete-next-word = Mod1+d
extend-to-word-boundary = Control_L+w
prev = Up Control_L+p
next = Down Control_L+n
prev-page = Page_Up Control_L+v
next-page = Page_Down Mod1+v
prev-with-wrap = ISO_Left_Tab
next-with-wrap = Tab 